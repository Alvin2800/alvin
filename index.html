<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnet Médical Intelligent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Carnet Médical Intelligent</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#patients">Liste des Patients</a></li>
            <li><a href="#dossier">Dossier Médical</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="patients">
        <h2>Liste des Patients</h2>
        <ul id="patient-list">
            <!-- Liste des patients générée par JavaScript -->
        </ul>
    </section>
    <section id="dossier">
        <h2>Dossier Médical</h2>
        <div id="medical-record">
            <!-- Dossier médical généré par JavaScript -->
        </div>
    </section>
    <section id="contact">
        <h2>Contactez-nous</h2>
        <form id="contact-form">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Carnet Médical Intelligent. Tous droits réservés.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
